mpac_autocomplete:
  pattern: '/mpac/autocomplete/{type}'
  defaults:
    _controller: '\Drupal\mpac\MpacAutocompleteController::autocompleteItems'
  requirements:
    _access: 'TRUE'

mpac_autocomplete_settings:
  pattern: '/admin/config/search/mpac'
  defaults:
    _form: '\Drupal\mpac\AutocompleteSettingsForm'
  requirements:
    _permission: 'administer site configuration'
