
entity.contact_form.email_settings_form:
  path: '/admin/structure/contact/manage/email-settings/{contact_form}/{id}'
  defaults:
    _form: '\Drupal\contact_emails\Form\ContactEmailSettingsForm'
    _title: 'Contact Email Settings Form'
  requirements:
    _permission: 'manage contact form emails'

contact_emails.contact_emails_controller_list_selection:
  path: '/admin/structure/contact/manage/email-settings'
  defaults:
    _controller: '\Drupal\contact_emails\Controller\ContactEmailsController::selectContactForm'
    _title: 'Manage Emails'
  requirements:
    _permission: 'manage contact form emails'

contact_emails.contact_emails_controller_list:
  path: '/admin/structure/contact/manage/email-settings/{contact_form}'
  defaults:
    _controller: '\Drupal\contact_emails\Controller\ContactEmailsController::listEmails'
    _title: 'Contact Emails'
  requirements:
    _permission: 'manage contact form emails'

contact_emails.contact_email_delete_form:
  path: '/admin/structure/contact/manage/email-settings/{contact_form}/{id}/delete'
  defaults:
    _form: '\Drupal\contact_emails\Form\ContactEmailDeleteForm'
    _title: 'ContactEmailDeleteForm'
  requirements:
    _permission: 'manage contact form emails'
